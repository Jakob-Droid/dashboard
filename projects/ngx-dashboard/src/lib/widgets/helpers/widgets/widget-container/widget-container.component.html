<div class="widget-container">
    <ng-container *ngTemplateOutlet="header || defaultHeader"></ng-container>
    <ng-container *ngTemplateOutlet="body || defaultBody"></ng-container>
    <ng-container *ngTemplateOutlet="footer || defaultFooter"></ng-container>
</div>

<ng-template #defaultHeader>
    <!-- <ngx-widget-header [defaultHeaderOptions]=""></ngx-widget-header> -->
    <h1 class="default-header drag-action-handler">Title</h1>
</ng-template>

<ng-template #defaultBody>
    <!-- <ngx-widget-body [defaultBodyOptions]=""></ngx-widget-body> -->
    <h2 class="default-body">Body</h2>
</ng-template>

<ng-template #defaultFooter>
    <!-- <ngx-widget-footer [defaultFooterOptions]=""></ngx-widget-footer> -->
    <h3 class="default-footer">Footer</h3>
</ng-template>
