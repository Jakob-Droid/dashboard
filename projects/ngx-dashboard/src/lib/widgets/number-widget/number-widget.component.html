<ngx-widget-container>
    <ng-template #header>
        <ngx-widget-header
            [isPinned]="isPinned$ | async"
            [title]="title"></ngx-widget-header>
    </ng-template>
    <ng-template #body>
        <ngx-widget-body
            [mainBodyContent]="numberText"
            [subBodyContent]="subBodyContent">
        </ngx-widget-body>
    </ng-template>
</ngx-widget-container>
